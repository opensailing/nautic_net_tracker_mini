[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
lib_deps = 
	nanopb/Nanopb@^0.4.7
	adafruit/Adafruit GPS Library@^1.7.2
	mikem/RadioHead@^1.120
	adafruit/Adafruit LIS3MDL@^1.2.1
	adafruit/Adafruit LSM6DS@^4.7.0
monitor_speed = 115200
